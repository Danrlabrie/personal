<form name="thedata" style="margin-left: 500px;" ng-submit="updateValues(thedata)">
    <input ng-model="r" type="range" min="10" max="300" step="1">Radius</input>
    <input ng-model="cx" type="range" min="10" max="3000" step="10">X-Position</input>
    <input ng-model="cy" type="range" min="10" max="3000" step="10">Y-Position</input>
    <input type="color" ng-model='color'>Color</input>
    <input type="submit" value="submit me!"></input>
</form>
